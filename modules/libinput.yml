name: libinput
buildsystem: meson
config-opts:
  - --libexec=lib
  - -Dlibwacom=false
  - -Ddebug-gui=false
  - -Dtests=false
  - -Ddocumentation=false
  - -Dzshcompletiondir=no
sources:
  - type: archive
    url: https://gitlab.freedesktop.org/libinput/libinput/-/archive/1.26.0/libinput-1.26.0.tar.gz
    sha256: bda944e6d60741432e10f29001c3326ee8aba2968787f78611f420f90580bd8b
    x-checker-data:
      type: anitya
      project-id: 5781
      stable-only: true
      url-template: https://gitlab.freedesktop.org/libinput/libinput/-/archive/$version/libinput-$version.tar.gz
cleanup:
  - /bin
  - /etc
  - /lib/libinput
  - /lib/udev
  - /share
  - /include
  - /lib/pkgconfig
modules:
  - name: mtdev
    buildsystem: autotools
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://bitmath.org/code/mtdev/mtdev-1.1.7.tar.bz2
        sha256: a107adad2101fecac54ac7f9f0e0a0dd155d954193da55c2340c97f2ff1d814e
        x-checker-data:
          type: anitya
          project-id: 8868
          stable-only: true
          url-template: https://bitmath.org/code/mtdev/mtdev-$version.tar.bz2
      # Upstream uses an outdated version of the config.guess/config.sub script,
      # so we override it here to fix aarch64 builds.
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} config-aux/
    cleanup:
      - /bin
      - /include
      - /lib/*.la
      - /lib/pkgconfig
